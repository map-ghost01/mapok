<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Maps Example</title>
    <style>
        .map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .map-container iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Embedded Google Map and map-bible.com Example</h1>

    <div class="map-container">
        <!-- Embedding map-bible.com -->
        <iframe
            width="100%"
            height="400"
            frameborder="0"
            style="border:0;"
            src="https://www.map-bible.com/"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
        ></iframe>
    </div>

    <p>This is an example of embedding a map from map-bible.com, with the iframe placed below where Google Map used to be.</p>
</body>
</html>
